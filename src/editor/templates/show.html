                    <a href="#" class="dropdown-toggle">
                        <img src="{{user.userimg}}">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            {{user.name}}
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a href="#">

                        </li>

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            通知
                        </li>

                            <a href="#">你的镜像被xx fork啦!</a>

    <!-- End Header Bar -->
    <div id="page-wrapper3"  ng-show="page.show" ng-class="{'open': page.toggle}" ng-cloak>

        <div class="editor-left" style="background: #e2f1a7">
        <div style="width:100%;height:20px">
                <div class="col-xs-11" style="text-align: center;">
                <h3>测试一下</h3>
                </div>
                <div class="col-xs-1">
                                <button  style="  float: right;margin-right: -57%;"class="btn btn-primary btn-lg glyphicon glyphicon-arrow-left" ng-click="switchIt()"></button>
                </div>

            </div>
            
            <div class="CodeMirror editor-left-main post_content col-xs-12">
                <div data-ng-bind-html="show.post_content" id="show_content" style="max-height:100%;  overflow-y: auto;
  overflow-x: hidden">
                </div>
            </div>

        </div>
        <div class="editor-right">
            <div role="tabpanel">
                <ul class="nav nav-pills" role="tablist" style="background: #503333;margin-bottom: 1px">
                    <li ng-repeat="pane in panes" role="presentation" ng-class="{'active': pane.active}">
                        <button  class="btn" ng-click="active(pane)" ng-class="{'btn_clickd': pane.active}" style="background: #1d1515;" role="tab" data-toggle="tab">{{pane.title}}</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div ng-repeat="pane in panes" role="tabpanel"  ng-class="{'tab-pane fade in active': pane.active,'tab-pane fade':!pane.active}">
                        <div ng-include="pane.content">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- End Page Wrapper -->
