<div class="showcode-container" data-ng-controller="ShowCtrl">
    <!-- Header Bar -->
    <div class="row header">
        <div class="col-lg-12">
            <div class="user pull-right">
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle">
                        <img src="{{user.userimg}}">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            {{user.name}}
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a href="#">
                                我的资料
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a href="#" ng-click="logout()">
                                退出登陆
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle">
                        <i class="fa fa-bell-o"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            通知
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">你的镜像被xx fork啦!</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="meta">
                <div class="page">
                    {{step.meta.name}}
                </div>
                <div class="breadcrumb-links">
                    Home / <a href="dashboard.html#/">Dashboard</a> /{{code.name}}
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Bar -->
    <div id="page-wrapper3"  ng-if="page.show" ng-class="{'open': page.toggle}" ng-cloak>

        <div class="editor-left" style="height: 813px;background: #e59494">
            <div class="editor-left-main">
                <div btf-markdown="step.code.post_content">
                </div>
            </div>
        </div>
        <div class="editor-right">
            <div role="tabpanel">
                <ul class="nav nav-pills" role="tablist" style="background: #503333;margin-bottom: 1px">
                    <li ng-repeat="pane in panes" role="presentation" ng-class="{'active': pane.active}">
                        <button  class="btn" ng-click="active(pane)" ng-class="{'btn_clickd': pane.active}" style="background: #1d1515;" role="tab" data-toggle="tab">{{pane.title}}</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div ng-repeat="pane in panes" role="tabpanel"  ng-class="{'tab-pane fade in active': pane.active,'tab-pane fade':!pane.active}">
                        <div ng-include="pane.content">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- End Page Wrapper -->
    <div id="page-wrapper3" class="open" ng-if="!page.show">
        <div class="col-lg-4 col-lg-offset-5">
            <div style="height: 200px;">
                <h1>正在准备中。。。</h1>
                <div class="bubblingG" style="
    margin-left: 144px;">
                    <span id="bubblingG_1"></span>
                    <span id="bubblingG_2"></span>
                    <span id="bubblingG_3"></span>
                </div>
            </div>
        </div>
    </div>
    <div  class="sidebar-footer col-lg-12">
    </div>
</div>
