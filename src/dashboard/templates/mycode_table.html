<div class="mycode-container" data-ng-controller="MyCodeCtrl">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <rd-widget>
                <rd-widget-body>
                    <div class="widget-icon green pull-left">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="title">80</div>
                    <div class="comment">有80个用户运行了你的代码</div>
                </rd-widget-body>
            </rd-widget>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
            <rd-widget>
                <rd-widget-body>
                    <div class="widget-icon orange pull-left">
                        <i class="fa fa-sitemap"></i>
                    </div>
                    <div class="title">225</div>
                    <div class="comment">总共有225个代码</div>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <rd-widget>
                <rd-widget-header icon="fa-code" title="我的代码">
                    <button class="btn btn-sm btn-info" ng-click="newCode()">新建</button>
                </rd-widget-header>
                <rd-widget-body classes="medium no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr><th>代码名称</th><th>类型</th><th>依赖镜像</th></tr>
                            </thead>
                            <tbody>
                            <!--<tr><td><a href="#">hello world</a></td><td>本地程序</td><td>C运行环境</td></tr>-->
                            <!--<tr><td><a href="#">测试一下</a></td><td>本地程序</td><td>Go运行环境</td></tr>-->
                            <!--<tr><td><a href="#">wordpress</a></td><td>网络程序</td><td>LAMP</td></tr>-->
                            <tr ng-repeat="code in codedata">
                                <td><a href="#/code/{{code.codeid}}">{{code.codename}}</a></td>
                                <td>{{code.typename}}</td>
                                <td>{{code.imagename}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </rd-widget-body>
                <rd-widget-footer>
                    <ul class="pagination pagination-sm pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </rd-widget-footer>
                <rd-widget>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-plus" title="消息">

                </rd-widget-header>
                <rd-widget-body>
                    <div class="message">
                        xx对你的代码yy提出了一个 <span class="error">bug!</span>
                    </div>
                    <hr />
                    <div class="message">
                        你的yy代码被xxfork了
                    </div>
                </rd-widget-body>
            </rd-widget>
        </div>
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-cog fa-spin" title="代码统计">
                    <a href="http://tobiasahlin.com/spinkit/" target="_blank">SpinKit</a>
                </rd-widget-header>
                <rd-widget-body>
                    <rd-loading></rd-loading>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>

</div>
