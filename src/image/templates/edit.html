<div id="page-wrapper" class="open">
    <div id="sidebar-wrapper" style="background: #C5CDDF !important;">
        <div class="sidebar">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a href="dashboard.html#/myimage">我的镜像</a>
                </li>
                <li class="sidebar-title">我的镜像</li>
                <div
                        data-angular-treeview="true"
                        data-tree-id="abc"
                        data-tree-model="treedata"
                        data-node-id="id"
                        data-node-label="label"
                        data-node-children="children" >
                </div>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="col-xs-4">
                <a href="dashboard.html" target="_blank">首页</a>
            </div>
            <div class="col-xs-4">
                <a href="https://github.com/rdash/rdash-angular/README.md" target="_blank">关于我们</a>
            </div>
            <div class="col-xs-4">
                <a href="#">帮助文档</a>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="page-content">
            @@include('../../show/templates/common/header.html')
                <div class="col-lg-12">
                    <rd-widget>
                        <rd-widget-header icon="fa-tasks" title="新建镜像">
                        </rd-widget-header>
                        <rd-widget-body>
                            <form class="form-horizontal" name="myForm" novalidate ng-submit="processEdit()">
                                <div class="form-group">
                                    <label for="imageName" class="col-sm-2 control-label">镜像名称</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="imageName" name="imageName" data-ng-model="basic.ImageName" ng-disabled="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="12" id="description" name="description" data-ng-model="basic.Descrip" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary" ng-disabled="myForm.description.$invalid">创建</button>
                                        <a href="dashboard.html#/myimage" class="btn btn-default">取消</a>
                                    </div>
                                </div>
                            </form>
                        </rd-widget-body>
                    </rd-widget>
                </div>
            </div>
        </div>
    </div>
</div>
